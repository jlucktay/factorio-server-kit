issues:
  exclude-use-default: false
  exclude:
    # Don't expect godocs on exported static errors.
    - "^exported: exported var Err[A-Za-z]+ should have comment or be unexported$"
  max-issues-per-linter: 0
  max-same-issues: 0
  new-from-rev: origin/main

linters-settings:
  dogsled:
    max-blank-identifiers: 2

  dupl:
    threshold: 50

  errcheck:
    check-type-assertions: true
    check-blank: true

  errorlint:
    errorf: true

  gci:
    sections:
      - standard
      - default
      - prefix(go.jlucktay.dev)
      - prefix(go.jlucktay.dev/factorio-server-kit)
      - prefix(go.jlucktay.dev/factorio-server-kit/functions)

  goconst:
    min-len: 3
    min-occurrences: 3

  godot:
    capital: true
    scope: toplevel

  gofmt:
    simplify: true

  gofumpt:
    extra-rules: true

  govet:
    check-shadowing: true
    enable-all: true

  lll:
    line-length: 120
    tab-width: 2

  nakedret:
    max-func-lines: 25

  nestif:
    min-complexity: 4

  nlreturn:
    # Size of the block (including return statement that is still "OK") so no return split required.
    block-size: 3

  nolintlint:
    # Exclude following linters from requiring an explanation.  Default is [].
    allow-no-explanation: []

    allow-unused: false
    allow-leading-space: false
    require-explanation: true
    require-specific: true

  revive:
    min-confidence: 0

  unparam:
    check-exported: true

  whitespace:
    multi-if: false
    multi-func: false

  wsl:
    strict-append: true
    allow-assign-and-call: true
    allow-multiline-assign: true
    allow-cuddle-declarations: false
    allow-trailing-comment: false
    force-case-trailing-whitespace: 0
    force-err-cuddling: true
    allow-separated-leading-comment: false

linters:
  enable:
    - asciicheck
    - bodyclose
    - dogsled
    - dupl
    - errcheck
    - errorlint
    - gci
    - goconst
    - gocritic
    - godot
    - godox
    - goerr113
    - gofmt
    - gofumpt
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - nakedret
    - nestif
    - nlreturn
    - noctx
    - nolintlint
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
    - wrapcheck
    - wsl

output:
  format: tab
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
  sort-results: true

run:
  modules-download-mode: readonly
  timeout: 1m
